<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Lab 4 Form Assignment</title>
		<style>
			div {margin-top: 25px}
		</style>
	</head>
	<body>
		<form method="POST" autocomplete="on" action="https://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php">
			<h1>Volunteer Form</H1>
			<fieldset>
				<legend>My Info:</legend>
				<div>
					<label for="firstname">First Name:</label>
					<input id="firstname" name="first_name_field" type="text" autofocus placeholder="First Name">
				</div>
				<div>
					<label for="lastname">Last Name:</label>
					<input id="lastname" name="last_name_field" type="text" placeholder="Last Name">
				</div>
				<div>
					<label for="phonenumber">Phone Number:</label>
					<input id="phonenumber" name="phone_field" type="tel" placeholder="Phone Number">
				</div>
				<div>
					<label for="emailaddress">Email Address:</label>
					<input id="emailaddress" name="email_field" type="email" placeholder="Email Address">
				</div>
				<div>
					<label for="gender" id="gender">Gender:</label>
					<input type="radio" name="gender_field" value="male">
					<label for="male">Male</label>
					<input type="radio" name="gender_field" value="female">
					<label for="female">Female</label>
				</div>
				<div>
					<label for="age">Age:</label>
					<select name="age_field">
						<option>under 18</option>
						<option>18-24</option>
						<option>25-34</option>
						<option>35-44</option>
						<option>45-54</option>
						<option>55-64</option>
						<option>65 and over</option>
					</select>
				</div>
			</fieldset>
			<fieldset>
				<legend>My Availability:</legend>
				<div>
					<label><input type="checkbox" name="availablefield[]" value="Monday">Monday</label><br>
					<label><input type="checkbox" name="availablefield[]" value="Tuesday">Tuesday</label><br>
					<label><input type="checkbox" name="availablefield[]" value="Wednesday">Wednesday</label><br>
					<label><input type="checkbox" name="availablefield[]" value="Thursday">Thursday</label><br>
					<label><input type="checkbox" name="availablefield[]" value="Friday">Friday</label><br>
					<label><input type="checkbox" name="availablefield[]" value="Saturday">Saturday</label><br>
					<label><input type="checkbox" name="availablefield[]" value="Sunday">Sunday</label>
				</div>
				<div>
					<label for="comments">Any comments?</label><br>
					<textarea name="comments_field" placeholder="Tell us your comments here" col="30" rows="10"></textarea>
				</div>
			</fieldset>
			<div>
				<input type="hidden" name="hidden_field" value="bhapner@hawk.iit.edu">
			</div>
			<div>
				<input type="submit" value="Send Me">
			</div>
			</form>
		</body>
		</html>
