<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Lab 4 Form Assignment</title>
		<style>
			div {margin-top: 25px}
			.box {
				border: 1px solid black;
				margin: 25px;
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<form method="POST" autocomplete="on" action="https://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php">
			<h1>Volunteer Form</h1>
			<section class="box">
				<h3>My Info:</h3>
				<div>
					<label for="firstname">First Name:</label>
					<input id="firstname" name="first_name_field" type="text" autofocus placeholder="First Name">
				</div>
				<div>
					<label for="lastname">Last Name:</label>
					<input id="lastname" name="last_name_field" type="text" placeholder="Last Name">
				</div>
				<div>
					<label for="phonenumber">Phone Number:</label>
					<input id="phonenumber" name="phone_field" type="tel" placeholder="Phone Number">
				</div>
				<div>
					<label for="emailaddress">Email Address:</label>
					<input id="emailaddress" name="email_field" type="email" placeholder="Email Address">
				</div>
				<div>
					<label for="gender" id="gender">Gender:</label>
					<input type="radio" id="male" name="gender_field" value="male">
					<label for="male">Male</label>
					<input type="radio" id="female" name="gender_field" value="female">
					<label for="female">Female</label>
				</div>
				<div>
					<label for="age">Age:</label>
					<select id="age" name="age_field">
						<option>under 18</option>
						<option>18-24</option>
						<option>25-34</option>
						<option>35-44</option>
						<option>45-54</option>
						<option>55-64</option>
						<option>65 and over</option>
					</select>
				</div>
			</section>
			<h3>My Availability:</h3>
			<section class="box2">
				<div>
					<label><input type="checkbox" name="checkboxfield[]" value="Monday">Monday</label><br>
					<label><input type="checkbox" name="checkboxfield[]" value="Tuesday">Tuesday</label><br>
					<label><input type="checkbox" name="checkboxfield[]" value="Wednesday">Wednesday</label><br>
					<label><input type="checkbox" name="checkboxfield[]" value="Thursday">Thursday</label><br>
					<label><input type="checkbox" name="checkboxfield[]" value="Friday">Friday</label><br>
					<label><input type="checkbox" name="checkboxfield[]" value="Saturday">Saturday</label><br>
					<label><input type="checkbox" name="checkboxfield[]" value="Sunday">Sunday</label>
				</div>
				<div>
					<label for="comments">Any comments?</label><br>
					<textarea name="comments_field" placeholder="Tell us your comments here" col="20" rows="10"></textarea>
				</div>

			</section>
			</form>
		</body>
		</html>
